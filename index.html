<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>getNamedItem()</b> :
    <p id="p1">contoh</p>
    <hr />
    Atribut <b>name()</b> :
    <p id="p2">contoh</p>
    <hr />
    Atribut <b>length()</b> :
    <p id="p3">contoh</p>
    <hr />
    <script>

        function tombol() {
            const tombol = document.getElementsByTagName('button')[0];


            const panggilFunction = tombol.attributes.getNamedItem("onclick").value;
            document.getElementById('p1').innerHTML = panggilFunction;
            

            const type = tombol.attributes[0].name;
            document.getElementById('p2').innerHTML = type;
            

            const jumlahAttributes = tombol.attributes.length;
            document.getElementById('p3').innerHTML = jumlahAttributes;
        }

    </script>
</body>

</html>
